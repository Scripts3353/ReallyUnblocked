<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - ReallyUnb0ck3d</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        color: white;
        margin: 0;
        padding: 0;
        transition: background 0.3s, color 0.3s;
    }
    header {
        background: #4b2e83;
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        transition: background 0.3s, color 0.3s;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #2e2e4f;
        border-radius: 10px;
        transition: background 0.3s, color 0.3s;
    }
    label {
        display: block;
        margin: 15px 0 5px;
    }
    input[type="color"], input[type="checkbox"] {
        padding: 5px;
        cursor: pointer;
    }
    button {
        margin-top: 20px;
        padding: 10px 15px;
        background: #4b2e83;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover { background: #ffcc00; color: #000; }
    nav {
        display:flex; justify-content:center; gap:20px; margin:20px 0;
    }
    nav button {
        padding: 8px 12px;
        font-weight:bold;
        border:none;
        cursor:pointer;
        border-radius:5px;
        transition: 0.3s;
        background:#4b2e83;
        color:white;
    }
</style>
</head>
<body>

<header>Settings - ReallyUnb0ck3d</header>

<div class="container">
    <h2>Customize Site</h2>

    <label for="tabColor">Navbar Tab Color:</label>
    <input type="color" id="tabColor" value="#4b2e83">

    <label for="darkMode">Dark Mode:</label>
    <input type="checkbox" id="darkMode">

    <button onclick="applySettings()">Apply Settings</button>

    <nav id="navbarPreview">
        <button>Games</button>
        <button>Credits</button>
    </nav>
</div>

<script>
function applySettings(){
    const color = document.getElementById('tabColor').value;
    const darkMode = document.getElementById('darkMode').checked;

    // Update navbar buttons
    document.querySelectorAll('#navbarPreview button').forEach(btn=>{
        btn.style.background = color;
    });

    // Apply dark mode to body and container
    if(darkMode){
        document.body.style.background = "#0f0f1a";
        document.body.style.color = "#ddd";
        document.querySelector('.container').style.background = "#1a1a2e";
        document.querySelector('.container').style.color = "#ddd";
        document.querySelector('header').style.background = "#111133";
        document.querySelector('header').style.color = "#fff";
    } else {
        document.body.style.background = "#1e1e2f";
        document.body.style.color = "#fff";
        document.querySelector('.container').style.background = "#2e2e4f";
        document.querySelector('.container').style.color = "#fff";
        document.querySelector('header').style.background = "#4b2e83";
        document.querySelector('header').style.color = "#fff";
    }
}
</script>

</body>
</html>
