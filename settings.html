<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - ReallyUnb0ck3d</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #1e1e2f;
        color: white;
        margin: 0;
        padding: 0;
        transition: background 0.5s, color 0.5s;
    }

    header {
        background: #4b2e83;
        padding: 25px;
        text-align: center;
        font-size: 2.2rem;
        font-weight: bold;
        color: white;
        border-bottom: 2px solid #ffcc00;
        transition: background 0.5s, color 0.5s;
        animation: slideDown 0.8s ease-out;
    }

    @keyframes slideDown {
        0% { transform: translateY(-50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .container {
        max-width: 650px;
        margin: 50px auto;
        padding: 30px;
        background: #2e2e4f;
        border-radius: 15px;
        transition: background 0.5s, color 0.5s;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px);}
        100% { opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #ffcc00;
    }

    label {
        display: block;
        margin: 15px 0 5px;
        font-weight: bold;
    }

    input[type="color"], input[type="text"], input[type="url"], input[type="checkbox"] {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input[type="color"] {
        padding: 0;
        height: 40px;
    }

    input[type="text"]:focus, input[type="url"]:focus {
        outline: none;
        box-shadow: 0 0 8px #ffcc00;
    }

    button {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 12px;
        background: #4b2e83;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background: #ffcc00;
        color: #000;
    }

    .return-home {
        margin-top: 20px;
        background: #2e2e4f;
        font-size: 1rem;
    }

    .return-home:hover {
        background: #ffcc00;
        color: #000;
    }

    p.note {
        font-size: 0.9rem;
        color: #ddd;
        margin-top: -15px;
    }
</style>
</head>
<body>

<header>Settings - ReallyUnb0ck3d</header>

<div class="container">
    <h2>Customize Site Background</h2>

    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#1e1e2f">

    <label for="bgImage">Custom Image Background (URL):</label>
    <input type="url" id="bgImage" placeholder="Enter image URL here">
    <p class="note">If you enter a URL, it will override the background color.</p>

    <button onclick="applySettings()">Apply Settings</button>
    <button class="return-home" onclick="goHome()">Return to Home</button>
</div>

<script>
function applySettings(){
    const bgColor = document.getElementById('bgColor').value;
    const bgImage = document.getElementById('bgImage').value.trim();

    if(bgImage){
        document.body.style.backgroundImage = `url('${bgImage}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundRepeat = 'no-repeat';
        document.body.style.backgroundPosition = 'center';
    } else {
        document.body.style.backgroundImage = 'none';
        document.body.style.backgroundColor = bgColor;
    }
}

function goHome(){
    window.location.href = 'index.html';
}
</script>

</body>
</html>
