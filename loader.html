<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading - ReallyUnb0ck3d</title>
<style>
    /* Fullscreen loader styling */
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1e1e2f;
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
    }

    .loader {
        border: 8px solid #2e2e4f;
        border-top: 8px solid #ffcc00;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: spin 1.2s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg);}
        100% { transform: rotate(360deg);}
    }

    .loading-text {
        font-size: 1.2rem;
        letter-spacing: 1px;
        animation: blink 1.2s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
</style>
</head>
<body>

<div class="loader"></div>
<div class="loading-text">Loading ReallyUnb0ck3d...</div>

<script>
    // Redirect to main page after 3 seconds
    setTimeout(() => {
        window.location.href = "index.html";
    }, 3000);
</script>

</body>
</html>
