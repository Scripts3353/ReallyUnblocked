<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReallyUnb0ck3d</title>
<style>
    body { font-family: Arial, sans-serif; background:#1e1e2f; color:white; margin:0; padding:0; }
    header { background:#4b2e83; padding:20px; text-align:center; font-size:2rem; font-weight:bold; }
    nav { display:flex; justify-content:center; gap:20px; margin:15px 0; }
    nav button { background:none; border:none; color:white; font-weight:bold; font-size:1rem; cursor:pointer; transition:0.3s; }
    nav button:hover { color:#ffcc00; }
    .tab-content { display:none; padding:20px; max-width:1200px; margin:0 auto; }
    .active { display:block; }
    .game-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
    .game-card { background:#2e2e4f; border-radius:10px; cursor:pointer; overflow:hidden; text-align:center; transition:0.2s; }
    .game-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.5); }
    .game-card img { width:100%; height:150px; object-fit:cover; }
    .game-card h3 { padding:10px; font-size:1.1rem; }
    #credits { text-align:center; background:#2e2e4f; padding:50px 20px; border-radius:10px; max-width:600px; margin:0 auto; }
    footer { text-align:center; padding:15px; background:#4b2e83; margin-top:30px; }
</style>
</head>
<body>

<header>ReallyUnb0ck3d</header>

<nav>
    <button onclick="showTab('games')">Games</button>
    <button onclick="showTab('credits')">Credits</button>
</nav>

<main>
    <!-- Games tab -->
    <div id="games" class="tab-content active">
        <div class="game-grid">
            <div class="game-card" onclick="openGame('games/DodgeMiner.html')">
                <img src="https://th.bing.com/th/id/OIP.8qiNzyPViFpETptqypnL4AHaHa?w=180&h=180&c=7&r=0&o=7&pid=1.7&rm=3" alt="Game 1">
                <h3>Dodge Miner 1</h3>
            </div>
            <div class="game-card" onclick="openGame('games/game2.html')">
                <img src="https://via.placeholder.com/200x150.png?text=Game+2" alt="Game 2">
                <h3>Game 2</h3>
            </div>
            <!-- Add more games here -->
        </div>
    </div>

    <!-- Credits tab -->
    <div id="credits" class="tab-content">
        <h2>Credits</h2>
        <p>Lukas - Owner / Founder</p>
    </div>
</main>

<footer>&copy; 2025 ReallyUnb0ck3d</footer>

<script>
function showTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}

function openGame(gameUrl){
    window.location.href = `game.html?file=${encodeURIComponent(gameUrl)}`;
}
</script>

</body>
</html>
