<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Really Bl0cked</title>
<style>
:root{
--bg1:#0a0a0a;--bg2:#1a1a1a;--card:rgba(255,255,255,.06);
--cardHover:rgba(255,255,255,.14);--accent:#9f00ff;--text:#e8eaf6;}
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:var(--text)}
header{text-align:center;padding:2.5rem 1rem;background:rgba(20,20,20,.6);
backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.1)}
#mainHeader{font-size:3rem}
.container{max-width:1200px;margin:auto;padding:1.5rem}
.game-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:1.4rem}
.game-card{background:var(--card);border-radius:18px;cursor:pointer;overflow:hidden;
transition:.25s;border:1px solid rgba(255,255,255,.1)}
.game-card:hover{transform:translateY(-6px) scale(1.03);background:var(--cardHover)}
.game-card img{width:100%;height:120px;object-fit:cover}
.game-card h3{padding:.8rem;font-size:.95rem}
#gameModal{position:fixed;inset:0;background:rgba(0,0,0,.9);display:none;
align-items:center;justify-content:center}
#gameModal.open{display:flex}
.modal-content{width:95%;height:90%;background:#111;border-radius:16px;overflow:hidden}
.modal-bar{display:flex;justify-content:flex-end;padding:.6rem;background:#222}
iframe{width:100%;height:100%;border:none}
</style>
</head>
<body>

<header>
<h1 id="mainHeader">Really Bl0cked</h1>
<p>Unblocked games. Clean. Fast.</p>
</header>

<div class="container">
<div class="game-grid">
<div class="game-card" data-game="games/COMMENTS.html">
<img src="https://cdn.jsdelivr.net/gh/gn-math/covers@main/596-uu.png">
<h3>Suggestions</h3>
</div>
</div>
</div>

<div id="gameModal">
<div class="modal-content">
<div class="modal-bar">
<button onclick="closeGame()">Close</button>
</div>
<iframe id="gameFrame"></iframe>
</div>
</div>

<script>
document.querySelectorAll('.game-card').forEach(card=>{
card.onclick=()=>{
gameFrame.src=card.dataset.game;
gameModal.classList.add('open');
};
});
function closeGame(){gameModal.classList.remove('open');gameFrame.src='';}
</script>

</body>
</html>
