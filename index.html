<head>

<style>
    body { font-family: Arial, sans-serif; background:#1e1e2f; color:white; margin:0; padding:0; }
    header { text-align:center; padding:40px 20px; font-size:3rem; font-weight:bold; }
    header .typewriter { display:inline-block; border-right:2px solid #3503FF; padding-right:5px; }
    header .subtitle { font-size:1.5rem; margin-top:10px; color:#3503FF; display:block; }
    header .site-official { font-size:1rem; margin-top:5px; color:#ffffffaa; display:block; }

    nav { display:flex; justify-content:center; gap:20px; margin:15px 0; }
    nav button { background:none; border:none; color:white; font-weight:bold; font-size:1rem; cursor:pointer; transition:0.3s; }
    nav button:hover { color:#ffcc00; }

    .tab-content { display:none; padding:20px; max-width:1200px; margin:0 auto; }
    .active { display:block; }

    .game-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }
    .game-card { background:#2e2e4f; border-radius:10px; cursor:pointer; overflow:hidden; text-align:center; transition:0.2s; }
    .game-card:hover { transform:translateY(-5px); box-shadow:0 10px 20px rgba(0,0,0,0.5); }
    .game-card img { width:100%; height:150px; object-fit:cover; }
    .game-card h3 { padding:10px; font-size:1.1rem; }

    #credits { text-align:center; background:#2e2e4f; padding:50px 20px; border-radius:10px; max-width:600px; margin:0 auto; }
    footer { text-align:center; padding:15px; background:#4b2e83; margin-top:30px; }

<footer>&copy; 2025 ReallyUnb0ck3d</footer>

<script>
function showTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}

function openGame(gameUrl){
    window.location.href = `game.html?file=${encodeURIComponent(gameUrl)}`;
}

/* Typewriter animation */
const mainHeaderTexts = ["ReallyUnb0ck3d Games", "Partnered with SigmaBm!", "STATUS:ðŸŸ¢!"];
const subtitleTexts = ["More games coming soon...", "Made By Co-Owner of SigmaBM", "New updates soon!"];
let headerIndex = 0, subtitleIndex = 0, charIndex = 0;
let deleting = false, deletingSubtitle = false;

function typeHeader(){
    const headerEl = document.getElementById("main-header");
    const subtitleEl = document.getElementById("subtitle");

    // Main header typing
    if(!deleting){
        headerEl.textContent = mainHeaderTexts[headerIndex].substring(0,charIndex+1);
        charIndex++;
        if(charIndex === mainHeaderTexts[headerIndex].length){
            deleting = true;
            setTimeout(typeHeader,1500);
            return;
        }
    } else {
        headerEl.textContent = mainHeaderTexts[headerIndex].substring(0,charIndex-1);
        charIndex--;
        if(charIndex === 0){
            deleting = false;
            headerIndex = (headerIndex+1)%mainHeaderTexts.length;
        }
    }

    // Subtitle typing
    if(!deletingSubtitle){
        subtitleEl.textContent = subtitleTexts[subtitleIndex].substring(0,charIndex);
        if(charIndex === subtitleTexts[subtitleIndex].length){
            deletingSubtitle = true;
        }
    } else {
        subtitleEl.textContent = subtitleTexts[subtitleIndex].substring(0,charIndex);
        if(charIndex === 0){
            deletingSubtitle = false;
            subtitleIndex = (subtitleIndex+1)%subtitleTexts.length;
        }
    }

    setTimeout(typeHeader, 150);
}

document.addEventListener("DOMContentLoaded", typeHeader);
</script>
