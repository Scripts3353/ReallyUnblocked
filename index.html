<script>
// Tab switching
function openTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}

// Typewriter animation
function typeWriter(element, texts, delay=150, eraseDelay=50){
    let i=0, j=0, forward=true;
    setInterval(()=>{
        if(forward){
            element.textContent = texts[i].substring(0,j+1);
            j++;
            if(j===texts[i].length){ forward=false; setTimeout(()=>{},1000); }
        } else {
            element.textContent = texts[i].substring(0,j-1);
            j--;
            if(j===0){ forward=true; i=(i+1)%texts.length; }
        }
    }, forward?delay:eraseDelay);
}

// Start header animations
typeWriter(document.getElementById('mainHeader'), ['ReallyUnb0ck3d']);
typeWriter(document.getElementById('subHeader'), ['More games coming soon!', 'Site is official']);
</script>
