/* Main site styles */

nav { display:flex; justify-content:center; gap:20px; margin-top:20px; }

.game-card { background:#2e2e4f; border-radius:10px; overflow:hidden; cursor:pointer; text-align:center; transition:0.3s; }
.game-card img { width:100%; height:150px; object-fit:cover; }

.game-card:hover { transform: scale(1.05); }

<script>

const mainSite = document.getElementById('mainSite');
const guestBtn = document.getElementById('guestBtn');
const ownerBtn = document.getElementById('ownerBtn');
const ownerLogin = document.getElementById('ownerLogin');
const submitOwner = document.getElementById('submitOwner');

    mainSite.style.display='block';

    } else {
        alert('Incorrect password!');
    }
});

// Tab switching
function openTab(tabId){
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
}

// Typewriter animation for second header
function typeWriter(element, text, speed=200){
    let i=0;
    const cursor = document.createElement('span');
    cursor.className='cursor';
    element.appendChild(cursor);

    function type(){
        if(i<=text.length){
            element.textContent = text.substring(0,i);
            element.appendChild(cursor);
            i++;
            setTimeout(type, speed);
        } else {
            setTimeout(()=>{
                i=0;
                type();
            },2000);
        }
    }
    type();
}
typeWriter(document.getElementById('animatedHeader'), 'More games coming soon!', 200);
