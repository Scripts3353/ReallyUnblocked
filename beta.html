<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReallyUnb0ck3d Beta</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#0b0b1e; color:white; }
header { padding:30px; text-align:center; background:#1e1e3f; }
header h1 { font-family:"Comic Sans MS", cursive,sans-serif; font-size:2.5rem; margin:0; }
.game-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:20px; padding:20px; }
.game-card { background:#2e2e4f; border-radius:10px; overflow:hidden; cursor:pointer; text-align:center; transition:0.3s; }
.game-card img { width:100%; height:150px; object-fit:cover; }
.game-card h3 { margin:10px 0; font-size:1rem; }
.game-card:hover { transform: scale(1.05); }
</style>
</head>
<body>

<header>
<h1>Beta Games</h1>
<p>Exclusive Owner Content</p>
</header>

<div class="game-grid">
    <div class="game-card" onclick="alert('Beta Game 1')">
        <img src="https://via.placeholder.com/180x150" alt="Beta Game 1">
        <h3>Beta Game 1</h3>
    </div>
    <div class="game-card" onclick="alert('Beta Game 2')">
        <img src="https://via.placeholder.com/180x150" alt="Beta Game 2">
        <h3>Beta Game 2</h3>
    </div>
</div>

</body>
</html>
