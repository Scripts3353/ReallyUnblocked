<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggestions</title>
<style>
    body {
        font-family: Comic Sans MS, sans-serif;
        background: linear-gradient(135deg, #3a0057, #000);
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
    }

    .form-container {
        width: 35%;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-right: 2px solid purple;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-container h2 {
        text-align: center;
        color: #b580ff;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
    }

    input, button {
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
    }

    input {
        background-color: #1a1a1a;
        color: white;
    }

    button {
        background-color: #b580ff;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background-color: #9234eb;
    }

    .suggestions-list {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
    }

    .suggestion {
        background-color: rgba(255, 255, 255, 0.1);
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 8px;
    }

    .suggestion strong {
        color: #b580ff;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Suggest a Game</h2>
        <form id="suggestionForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="game" placeholder="Game Suggestion" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="suggestions-list">
        <h2>Suggested Games</h2>
        <div id="suggestions"></div>
    </div>

<script>
    const form = document.getElementById('suggestionForm');
    const suggestionsDiv = document.getElementById('suggestions');

    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const game = document.getElementById('game').value.trim();

        if (name && game) {
            const suggestion = document.createElement('div');
            suggestion.classList.add('suggestion');
            suggestion.innerHTML = `<strong>${name}</strong>: ${game}`;

            suggestionsDiv.appendChild(suggestion);

            form.reset();
        }
    });
</script>
</body>
</html>
