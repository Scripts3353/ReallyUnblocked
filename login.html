<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | ReallyUnb0ck3d</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4b0082, #2e004f);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: rgba(0, 0, 0, 0.4);
  padding: 40px;
  border-radius: 12px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
h1 { margin-bottom: 20px; }
input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: none;
  border-radius: 6px;
  outline: none;
}
button {
  background: #a020f0;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #d06eff;
}
.temp-login {
  margin-top: 25px;
  font-size: 0.9rem;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button onclick="login()">Sign In</button>

  <div class="temp-login">
    <h3>Temporary Login (changes hourly)</h3>
    <p id="tempEmail">Loading...</p>
    <p id="tempPass">Loading...</p>
  </div>
</div>

<script>
// Clear previous login so login page always shows first
localStorage.removeItem("loggedIn");

// --- Temporary login generator ---
function generateTempLogin() {
  const hour = new Date().getUTCHours();
  const email = `temp${hour}@unb0ck3d.com`;
  const password = btoa(`hour-${hour}`).slice(0, 8);
  document.getElementById("tempEmail").textContent = `Email: ${email}`;
  document.getElementById("tempPass").textContent = `Password: ${password}`;
  return { email, password };
}

const temp = generateTempLogin();

// --- Permanent logins (you can add more) ---
const validLogins = [
  { email: "admin@unb0ck3d.com", password: "supersecret" },
  temp
];

// --- Login function ---
function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  const match = validLogins.find(u => u.email === email && u.password === password);
  
  if (match) {
    localStorage.setItem("loggedIn", "true");
    // open index.html in about:blank
    const newTab = window.open("about:blank", "_blank");
    fetch("index.html")
      .then(r => r.text())
      .then(html => {
        newTab.document.open();
        newTab.document.write(html);
        newTab.document.close();
      });
  } else {
    alert("Invalid email or password.");
  }
}
</script>

</body>
</html>
