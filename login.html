<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ReallyUnb0ck3d</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #2e2e4f);
    color: white;
}
.login-container {
    background: rgba(30,30,47,0.9);
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 300px;
}
.login-container h1 {
    font-family: "Comic Sans MS", cursive, sans-serif;
    margin-bottom: 20px;
}
.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
}
.login-container button {
    padding: 10px 20px;
    background: #8a2be2;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
.login-container button:hover {
    background: #ffcc00;
    color: black;
}
.temp-login {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #ffdd57;
}
</style>
</head>
<body>
<div class="login-container">
    <h1>Sign In</h1>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="temp-login" id="tempLoginDisplay"></div>
</div>

<script>
// TEMPORARY CREDENTIALS ROTATE HOURLY
const tempLogins = [
    { email: "temp1@example.com", password: "pass1" },
    { email: "temp2@example.com", password: "pass2" },
    { email: "temp3@example.com", password: "pass3" },
    { email: "lukas", password: "lukas" } // admin example
];

// Get current temp login based on the hour
function getCurrentTempLogin() {
    const hour = new Date().getHours();
    return tempLogins[hour % tempLogins.length];
}

function displayTempLogin() {
    const temp = getCurrentTempLogin();
    document.getElementById('tempLoginDisplay').innerText = 
        `Use temporary login: ${temp.email} / ${temp.password}`;
}

// Show current temp login immediately
displayTempLogin();

// Refresh temp login every hour
setInterval(displayTempLogin, 60*60*1000);

function login() {
    const emailInput = document.getElementById('email').value.trim();
    const passInput = document.getElementById('password').value.trim();
    const temp = getCurrentTempLogin();

    // Check against temp login or admin
    if ((emailInput === temp.email && passInput === temp.password) ||
        (emailInput === "lukas" && passInput === "lukas")) {
        
        // Store login info
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("deviceID", 'dev-'+Math.random().toString(36).substring(2,10));
        if(emailInput === "lukas") localStorage.setItem("isAdmin", "true");
        
        // Redirect to site.html
        window.location.href = "site.html";
    } else {
        alert("Incorrect login!");
    }
}
</script>
</body>
</html>
