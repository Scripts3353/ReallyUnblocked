<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ReallyUnb0ck3d</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1e1e2f;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background: #2e2e4f;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.login-container h1 {
    margin-bottom: 20px;
    font-size: 24px;
}
.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}
.login-container button {
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    background: #9d4edd;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.login-container button:hover {
    background: #ffcc00;
    color: black;
}
.error-msg {
    color: #ff5555;
    margin-top: 10px;
    display: none;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="login()">Sign In</button>
    <div class="error-msg" id="errorMsg">Invalid username or password</div>
</div>

<script>
// TEMP hardcoded credentials
const tempAccounts = [
    { username: "admin", password: "admin123" }, // you can add more
    { username: "user", password: "password" }
];

function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    const match = tempAccounts.find(acc => acc.username === username && acc.password === password);

    if (match) {
        // Successful login
        localStorage.setItem("loggedIn", "true");
        // redirect to site.html
        window.location.replace("site.html");
    } else {
        // Show error
        errorMsg.style.display = "block";
    }
}

// Optional: press Enter to login
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") login();
});
</script>

</body>
</html>
