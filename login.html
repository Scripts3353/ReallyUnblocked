<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ReallyUnb0ck3d</title>
<style>
  body {
    margin:0; font-family: Arial, sans-serif;
    height:100vh; display:flex; justify-content:center; align-items:center;
    background: linear-gradient(135deg, #6b00b6, #3a0073);
    color:white;
  }
  .login-container {
    background: rgba(0,0,0,0.5);
    padding:30px; border-radius:10px; width:320px; text-align:center;
  }
  input { width:90%; margin:10px 0; padding:10px; border-radius:5px; border:none; }
  button { width:95%; padding:10px; margin-top:10px; border:none; border-radius:5px; background:#4b2e83; color:white; font-weight:bold; cursor:pointer; }
  button:hover { background:#7b3fff; }
  .temp-login { font-size:0.9rem; margin-top:15px; }
</style>
</head>
<body>
<div class="login-container">
  <h2>Sign In</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Sign In</button>
  <div class="temp-login" id="tempLogin"></div>
  <div id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<script>
let tempUsers = [
  {email:"temp1@example.com", password:"1234"},
  {email:"temp2@example.com", password:"abcd"}
];

// Rotate temp creds every hour
function getCurrentTemp() {
  const hour = new Date().getHours();
  return tempUsers[hour % tempUsers.length];
}
function updateTempDisplay() {
  const temp = getCurrentTemp();
  document.getElementById('tempLogin').innerText = `Temp login: ${temp.email} / ${temp.password}`;
}
updateTempDisplay();
setInterval(updateTempDisplay, 60*60*1000);

function generateDeviceID() {
  return 'dev-' + Math.random().toString(36).substring(2,10);
}

function login() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const temp = getCurrentTemp();
  if ((email === temp.email && password === temp.password) || (email==="lukas" && password==="lukas")) {
    // Save device ID locally
    if (!localStorage.getItem('deviceID')) localStorage.setItem('deviceID', generateDeviceID());
    localStorage.setItem('loggedIn','true');
    localStorage.setItem('isAdmin', email==="lukas"? "true" : "false");
    window.location.href = "/";
  } else {
    document.getElementById('errorMsg').innerText = "Incorrect credentials!";
  }
}
</script>
</body>
</html>
