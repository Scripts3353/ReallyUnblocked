<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ReallyUnb0ck3d</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6a0dad, #1e1e2f);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background: #2e2e4f;
    padding: 30px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
.login-container h1 {
    margin-bottom: 20px;
    font-size: 24px;
}
.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
}
.login-container button {
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    background: #9d4edd;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
.login-container button:hover {
    background: #ffcc00;
    color: black;
}
.error-msg {
    color: #ff5555;
    margin-top: 10px;
    display: none;
}
.temp-cred {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #ddd;
}
</style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="login()">Sign In</button>
    <div class="error-msg" id="errorMsg">Invalid username or password</div>
    <div class="temp-cred" id="tempCreds">
        Temp login: <span id="tempUser"></span> / <span id="tempPass"></span>
    </div>
</div>

<script>
// TEMP credentials list
const tempAccountsList = [
    { username: "temp1", password: "abc123" },
    { username: "temp2", password: "xyz456" },
    { username: "temp3", password: "qwe789" },
];

// Pick the temp account for the current hour
function getCurrentTempAccount() {
    const hourIndex = new Date().getHours() % tempAccountsList.length;
    return tempAccountsList[hourIndex];
}

// Display temp credentials
function showTempCreds() {
    const temp = getCurrentTempAccount();
    document.getElementById("tempUser").textContent = temp.username;
    document.getElementById("tempPass").textContent = temp.password;
}

// Login check
function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");
    const temp = getCurrentTempAccount();

    if ((username === temp.username && password === temp.password)) {
        // Set loggedIn flag
        localStorage.setItem("loggedIn", "true");
        // Open about:blank in a new tab
        window.open("about:blank", "_blank");
        // Redirect main tab to site.html
        window.location.replace("site.html");
    } else {
        errorMsg.style.display = "block";
    }
}

// Press Enter to login
document.addEventListener("keydown", function(e) {
    if (e.key === "Enter") login();
});

// Show temp credentials on page load
showTempCreds();
</script>

</body>
</html>
